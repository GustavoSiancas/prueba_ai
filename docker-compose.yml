version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: inklop-redis
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: inklop-api
    env_file: .env
    depends_on:
      - redis
    ports:
      - "8000:8000"
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2

  worker:
    build: .
    container_name: inklop-worker
    env_file: .env
    depends_on:
      - redis
    command: >
      python -m worker.worker
